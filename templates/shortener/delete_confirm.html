<div class="bg-white border rounded-lg shadow-lg p-4 w-56 text-center">
    <p class="text-sm mb-3 font-medium text-gray-700">Are you sure?</p>
    <div class="flex justify-center gap-3">
        <button
                hx-delete="{% url 'shortener:url_delete' shortened %}"
                hx-target="#row-{{ shortened }}"
                hx-swap="outerHTML remove"
                hx-on::after-request="document.getElementById('inline-confirm').classList.add('hidden');
                          document.getElementById('inline-confirm').innerHTML='';"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded text-sm">
            Yes
        </button>
        <button
                onclick="document.getElementById('inline-confirm').classList.add('hidden');
                     document.getElementById('inline-confirm').innerHTML='';"
                class="bg-gray-300 hover:bg-gray-400 px-3 py-1.5 rounded text-sm">
            No
        </button>
    </div>
</div>
