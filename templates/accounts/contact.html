{% extends 'base.html' %}

{% block title %}
    {{ page_title }} {{ block.super }}
{% endblock title %}

{% block content %}
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-xl p-10">
        <h2 class="text-3xl font-bold text-gray-900 mb-10 text-center">ðŸ“© Contact Us</h2>
        <form method="post" action="{% url 'accounts:contact' %}" class="space-y-6">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                           placeholder="Enter your title">
                </div>
                <div>
                    <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                                  focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                           placeholder="Enter subject">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm
                              focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                       placeholder="Enter your email">
            </div>

            <div>
                <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Message</label>
                <textarea id="message" name="message" rows="6" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm resize-vertical
                                 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500"
                          placeholder="Enter your message"></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-gray-700 text-white text-lg font-semibold py-3.5 px-4 rounded-lg
                           shadow-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500
                           focus:ring-offset-1 transition">
                Submit
            </button>
        </form>

        {% if messages %}
            <div class="mt-8 space-y-2">
                {% for message in messages %}
                    <div class="p-3 rounded-lg text-sm font-medium
                                {% if message.tags == 'success' %}bg-green-100 text-green-700
                                {% else %}bg-red-100 text-red-700{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
